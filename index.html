<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <h1>Counting Down to New Year </h1>
        <div class="countdown-container">

            <div class="container-el days-c" >
                <p class="bigtext" id="days">0</p>
                <span>days</span>
            </div>
            
            <div class="container-el hours-c" >
                <p class="bigtext" id="hours">0</p>
                <span>hours</span>
            </div>
            
            <div class="container-el mins-c" >
                <p class="bigtext" id="mins">0</p>
                <span>minutes</span>
            </div>
            
            <div class="container-el secs-c" >
                <p class="bigtext" id="secs">0</p>
                <span>seconds</span>
            </div>
            
        </div>

        <div class="attribution">
            Created By <a href="https://www.twitter.com/nuel2sage">Kosisochukwu Nuelsage</a>
        </div>
    <script src="js/main.js"></script>
</body>
</html>
